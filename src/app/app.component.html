<!-- Nagłówek -->
<app-navbar [title]="appTitle" ></app-navbar>
<!-- koniec nagłówka -->

<div class="container q-container">
  <!--Dodawanie cytatu-->
  <app-button customClass="btn-floating teal add-button" (clickButton)="form.onSwitchForm()">
    <i class="material-icons">add</i>
  </app-button>
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>
  <!-- Koniec dodawanie cytatu -->

  <div class="row">
    <!-- Lista cytatów -->
    <div class="col s8">
      <app-quote-list [quotes]="quotes" (addVoteHandler)="addVote($event.quotation, $event.value)"></app-quote-list>
    </div>
    <!-- Koniec lista cytatów -->

    <!-- Sekcja rankigów -->
    <div class="col s4">
      <app-ranking [quotes]="bestQuotes()" rankingTitle="Najlepsze"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" rankingTitle="Najgorsze"></app-ranking>
      
    </div>
    <!-- Sekcja rankigów -->
  </div>
</div>
